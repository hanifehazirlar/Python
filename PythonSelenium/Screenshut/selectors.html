<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     #header { 
        font-size: 45px;
        color: red;
     } 
     .course h2{
        color: blue;
     }
     .course.angular {
        background-color: yellow;
     }
     #username{
        border: 1px solid red;
     }
     input[type="text"] {
        padding: 30px;
    }
    input[type="password"] {
        padding: 20px;
    }
    #submit{
        color: red;
    }

    </style>
    <!--padding=>kutucugu buyutur
    border=>kutu cizgi rengini ayarlar-->   
    <!--padding=>kutucugun boyutunu ayarlamamızı saglar
    border=>kutu cizgi rengini ayarlar-->
    <!--input tag olarak yazildi id veya class olmadigi icin basina isaret kymadik -->
    <!-- # id olanlarda kullaniliyor. id si header olanlarin hepsine belirtilen ozellikleri 
        uygula class levelda yaptigimiz icin tum sayfaya uygular -->
    <!-- . class olanlarda kullaniliyor. class i course
         olanlarin hepsine belirtilen ozellikleri 
        uygula class levelda yaptigimiz icin tum sayfaya uygular -->
</head>
<body>
    <div id="container">
        <h1 id="header">Kurslar</h1>
        <hr> <!-- alt cizgi icin <hr> kullaniliyor -->
        <div class="course python">
            <h2>Python Kursu</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium, ad?</p>
        </div>
        <div class="course angular">
            <h2>Angular Kursu</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium, ad?</p>
        </div>
        <div class="course javascript">
            <h2>Javascript Kursu</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium, ad?</p>
        </div>
        <div>
            <form>
                Username <input type="text" name="username" id="username"><br>               
                Password <input type="password" name="password" id="password"><br>
                <input type="submit" value="Login" id="submit">
            </form>
        </div>

    </div>
</body>
</html>
